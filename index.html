<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title of game -->
    <title>Super Sonic Meow</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" type="text/javascript" defer></script>
    <script src="js/leaderboard.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- The width and height here is for aspect ratio of the canvas -->
      <!-- Countdown to Start -->
      <div id="count_down">
        <p class="text_count"></p>
      </div>

      <!-- Countdown to End -->
      <!-- Paws Menu Starts -->
      <div id="paws" class="paws_menu">
        <button id="btnS" class="btn">Resume</button>
        <button id="btnQ" class="btn">Quit</button>
      </div>
      <!-- Paws Menu Ends -->
      <div class="canvas-container">
        <div
          style="font-size: 30px; text-align: center; color: black"
          id="countdown"
        ></div>
        <canvas id="menu_canvas" width="800" height="450"></canvas>
        <div id="start-button">
          <button type="button">Start</button>
        </div>
        <div id="leaderboard-button">
          <button onclick="leadDisplay()" type="button">Leaderboard</button>
        </div>
       
        <div id="gameover_background" class="hide">
          <img src="/img/UI/Game-Over.png" alt="">
          <div id="gameover-screen">
            <!-- <button onclick="closegameover()">close</button> -->
            <h1 class="gameover">TIME'S UP!!</h1>
            <div id="player_details">
            <p id="s_core"></p>
            <p id="t_imer"></p>
            <p id="f_score"></p>
            </div>
            
            <div id="input_background">
              <img src="/img/UI/Button-black.png" alt="" />
              <div id="input_div">
                <input type="text" placeholder="Name" id="username" />
              </div>
            </div>
            <a href="index.html">
              <button id="xuit">Quit</button>
            </a>
          </div>
        </div>
       
        <div class="audioTest">
          <button class="audioMute" onclick="muteUnmute()">Mute/Unmute</button>
        </div>

        <div id="leaderBoardMenu">
          <h1 class="leadtitle">Meow Masters</h1>

          <div id="cy-input">
            <div class="cyclic_input" tabindex="0">A</div>
            <div class="cyclic_input" tabindex="0">A</div>
            <div class="cyclic_input" tabindex="0">A</div>
          </div>

          <div id="1" class="row">
            <div class="placement">1</div>
            <div class="name">AAA</div>
            <div class="score">430</div>
          </div>

          <div id="2" class="row">
            <div class="placement">2</div>
            <div class="name">AAA</div>
            <div class="score">580</div>
          </div>

          <div id="3" class="row">
            <div class="placement">3</div>
            <div class="name">AAA</div>
            <div class="score">310</div>
          </div>

          <div id="4" class="row">
            <div class="placement">4</div>
            <div class="name">AAA</div>
            <div class="score">640</div>
          </div>

          <div id="5" class="row">
            <div class="placement">5</div>
            <div class="name">AAA</div>
            <div class="score">495</div>
          </div>

          <div id="6" class="row">
            <div class="placement">6</div>
            <div class="name">AAA</div>
            <div class="score">430</div>
          </div>

          <div id="7" class="row">
            <div class="placement">7</div>
            <div class="name">AAA</div>
            <div class="score">580</div>
          </div>

          <div id="8" class="row">
            <div class="placement">8</div>
            <div class="name">AAA</div>
            <div class="score">310</div>
          </div>

          <div id="9" class="row">
            <div class="placement">9</div>
            <div class="name">AAA</div>
            <div class="score">640</div>
          </div>

          <div id="10" class="row">
            <div class="placement">10</div>
            <div class="name">AAA</div>
            <div class="score">495</div>
          </div>
        </div>

        <div id="currentScore">score:</div>
      </div>
    </div>
  </body>
</html>
